<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container">

    <div id="alert-message"></div>

        <div id="player-select" class="jumbotron">
            <h2>Select your Player</h2>
            <h3>
                <a onclick="setPlayers('x');" href="#">X</a> 
                or 
                <a onclick="setPlayers('o');" href="#">0</a>
            </h3>
        </div>

        <div id="score" class="text-center row hide">
            <div class="col-lg-4 col-lg-offset-4">
                <select id="level" class="form-control form-group-sm">
                    <option value="easy" check="checked">Easy</option>
                    <option value="medium" check="checked">Medium</option>
                </select>
            </div>
            <div class="col-lg-4 col-lg-offset-4">
                <div class="row">
                    <div class="col-lg-4 col-xs-4"><h3>You</h3></div>
                    <div class="col-lg-4 col-xs-4"><h3>X</h3></div>
                    <div class="col-lg-4 col-xs-4"><h3>Bot</h3></div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-xs-4 player1win">0</div>
                    <div class="col-lg-4 col-xs-4"></div>
                    <div class="col-lg-4 col-xs-4 player2win">0</div>
                </div>
            </div>
        </div>

        <br>

        <div id="board" class="row hide">
            <div class="col-lg-4 col-lg-offset-4">
                <div class="row">
                    <a id="x0y0" class="board-field" href="#">
                        <div class="col-lg-4 col-xs-4 bg-teste min-height"></div>
                    </a>

                    <a id="x1y0" class="board-field" href="#">
                        <div class="col-lg-4 col-xs-4 bg-teste min-height"></div>
                    </a>

                    <a id="x2y0" class="board-field" href="#">
                        <div class="col-lg-4 col-xs-4 bg-teste min-height"></div>
                    </a>
                </div>

                <div class="row">
                    <a id="x0y1" class="board-field" href="#">
                        <div class="col-lg-4 col-xs-4 bg-teste min-height"></div>
                    </a>

                    <a id="x1y1" class="board-field" href="#">
                        <div class="col-lg-4 col-xs-4 bg-teste min-height"></div>
                    </a>

                    <a id="x2y1" class="board-field" href="#">
                        <div class="col-lg-4 col-xs-4 bg-teste min-height"></div>
                    </a>
                </div>

                <div class="row">
                    <a id="x0y2" class="board-field" href="#">
                        <div class="col-lg-4 col-xs-4 bg-teste min-height"></div>
                    </a>

                    <a id="x1y2" class="board-field" href="#">
                        <div class="col-lg-4 col-xs-4 bg-teste min-height"></div>
                    </a>

                    <a id="x2y2" class="board-field" href="#">
                        <div class="col-lg-4 col-xs-4 bg-teste min-height"></div>
                    </a>
                </div>
            </div>
        </div>

        <div id="game_over_box" class="text-center hide">
            <h3>Game Over</h3>
            <h4 id="game_over_message"></h4>
            <a onclick="resetGame();" href="#" class="btn btn-info">Play Again</a>
        </div>

    </div>

    <script src="static/js/vendor/jquery-3.3.1.min.js"></script>
    <script src="static/js/vendor/bootstrap.min.js"></script>
    <script src="static/js/tic_tac_toe/game_config.js"></script>
    <script src="static/js/tic_tac_toe/board.js"></script>
    <script src="static/js/tic_tac_toe/player.js"></script>
    <script src="static/js/tic_tac_toe/play.js"></script>
    <script src="static/js/tic_tac_toe/messages.js"></script>
</body>
</html>
